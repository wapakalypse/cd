<!DOCTYPE html>
<html>
<head>
	<title>CD-Disc Image</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.cd-box {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  width: 500px;
		  height: 500px;
		  background: url('https://upload.wikimedia.org/wikipedia/ru/b/bf/Meteora.jpg');
		  overflow: hidden;
		  border-radius: 50%;
		  border: 4px solid rgba(255,255,255,0.6);
		}

		.cd-line {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  width: 150px;
		  height: 150px;
		  border-radius: 50%;
		  border: 5px solid rgba(255,255,255,0.7);
		}

		.cd-hole {
		  width: 75px;
		  height: 75px;
		  background: #fff;
		  display: block;
		  border-radius: 50%;
		  border: 5px solid #c0c0c0;
		}
	</style>
</head>
<body style="display: flex; justify-content: center;">
	<div class="cd-box">
		<div class="cd-line">
			<div class="cd-hole"></div>   
		</div>
	</div>
</body>
</html>
